name: "Code scanning - action"

on:
  push:
    branches:
      - develop
      - master
      - release/*
  pull_request:
  schedule:
    - cron: '0 19 * * 1'
  workflow_dispatch:
  
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  CodeQL-Build:

    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - name: Checkout first revision
      uses: actions/checkout@v3
      with:
        ref: 3780b41dd070436f3f55327b0a88f27a52e2dfa8

        # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL (run 1)
      uses: github/codeql-action/init@v2
      with:
        languages: c-cpp
        db-location: '/home/runner/work/_temp/codeql_databases1/'
        debug: true

    #- name: Set env vars again
