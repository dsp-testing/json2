    #    echo "BBCODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_DIR=/home/runner/work/_temp/cpp_trap_cache" >> $GITHUB_ENV

    - name: Build (create trap cache)
      env:
        CODEQL_EXPERIMENTAL_CPP_TRAP_CACHE: true
        CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_WRITE: true
        CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_DIR: /home/runner/work/_temp/cpp_trap_cache
      run: |
        echo "Here are the trap cache variables:"
        echo $CODEQL_EXPERIMENTAL_CPP_TRAP_CACHE
        echo $CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_WRITE
        echo $CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_DIR
        mkdir tmp
        cd tmp
        cmake ..
