name: "Code scanning - action"

on:
  push:
    branches:
      - develop
      - master
      - release/*
  pull_request:
  schedule:
    - cron: '0 19 * * 1'
  workflow_dispatch:
  
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  CodeQL-Build:

    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - name: Checkout first revision
      uses: actions/checkout@v4
      with:
        ref: a637b6cca53879ca2656a973208c2928fc561104

    - name: Initialize CMake
      run: |
        mkdir tmp
        cd tmp
        cmake ..

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
        db-location: '/home/runner/work/_temp/codeql_databases1/'
        debug: true
        trap-caching: true
      id: codeql-action

    - name: Build and populate the cache
      env:
        CODEQL_EXTRACTOR_CPP_TRAP_CACHING: true
        CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_WRITE: true
        CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_DIR: /home/runner/work/_temp/cpp_trap_cache
        CODEQL: ${{ steps.codeql-action.outputs.codeql-path }}
      run: |
        cd tmp
        $CODEQL database create --language=cpp /home/runner/work/_temp/codeql-write-db -c "make -B"
  
    - name: Checkout second revision
      uses: actions/checkout@v4
      with:
        ref: aa2e7c056bd02a59aac36d444944753eeb4751d9

    - name: Initialize CMake for second revision
      run: |
        mkdir tmp
        cd tmp
        cmake ..

    - name: Build and use the cache
      env:
        CODEQL_EXTRACTOR_CPP_TRAP_CACHING: true
        CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_WRITE: false
        CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_DIR: /home/runner/work/_temp/cpp_trap_cache
        CODEQL: ${{ steps.codeql-action.outputs.codeql-path }}
      run: |
        cd tmp
        rm -rf /home/runner/work/_temp/codeql_databases1/cpp
        $CODEQL database create -l cpp -c "make -B" /home/runner/work/_temp/codeql_databases1/cpp
  
    # Run the queries
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
