name: "Code scanning - action"

on:
  push:
    branches:
      - develop
      - master
      - release/*
  pull_request:
  schedule:
    - cron: '0 19 * * 1'
  workflow_dispatch:
  
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  CodeQL-Build:

    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - name: Checkout first revision
      uses: actions/checkout@v3

    # This is needed for the "regular" CodeQL build
    - name: Set env vars
      run: |
        echo "CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_WRITE=false" >> $GITHUB_ENV
        echo "CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_DIR=/home/runner/work/_temp/cpp_trap_cache" >> $GITHUB_ENV
        echo "CODEQL_EXTRACTOR_CPP_TRAP_CACHING=true" >> $GITHUB_ENV
        echo "CODEQL_CPP_TRAP_CACHING=true" >> $GITHUB_ENV
        echo "CODEQL_EXPERIMENTAL_CPP_TRAP_CACHE=true" >> $GITHUB_ENV

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: cpp
        db-location: '/home/runner/work/_temp/codeql_databases1/'
        debug: true
        trap-caching: true
      id: codeql-action

    - name: Initialize CMake
      run: |
        mkdir tmp
        cd tmp
        cmake ..

    - name: Build and populate the cache
      env:
        CODEQL_CPP_TRAP_CACHING: true
        CODEQL_EXPERIMENTAL_CPP_TRAP_CACHE: true
        CODEQL_EXTRACTOR_CPP_TRAP_CACHING: true
        CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_WRITE: true
        CODEQL_EXTRACTOR_CPP_OPTION_TRAP_CACHE_DIR: /home/runner/work/_temp/cpp_trap_cache
        CODEQL: ${{ steps.codeql-action.outputs.codeql-path }}
      run: |
        cd tmp
        $CODEQL database create --language=cpp /home/runner/work/_temp/codeql-write-db -c "make -B"

